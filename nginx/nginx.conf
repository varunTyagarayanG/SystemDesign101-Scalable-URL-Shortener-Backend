worker_processes 1;
events { worker_connections 1024; }

http {
    # Define an upstream group named "backend"
    upstream backend {
        # By default, the hostname "backend" resolves to all containers of that service,
        # and NGINX will round-robin between them.
        server backend:3000;
    }

    server {
        listen 80;

        # Pass all requests to / to the backend upstream
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
